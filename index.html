<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>機台收支管理系統 Pro V11.2</title>
    
    <!-- React & Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #030305;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(37, 99, 235, 0.15) 0%, transparent 25%);
            z-index: -2;
        }
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PHBmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI25vaXNlKSIgb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==');
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }

        .glass-nav {
            background: rgba(30, 30, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.05); }

        .glass-modal {
            background: rgba(15, 15, 18, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -20px 60px rgba(0,0,0,0.8);
        }

        .glass-toast {
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hk-input-group {
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 1px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .hk-input-group:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.15);
        }
        .hk-input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 14px;
            font-size: 0.95rem;
            width: 100%;
            outline: none;
        }
        
        .font-mono-num { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .text-glow-green { text-shadow: 0 0 10px rgba(16, 185, 129, 0.6); }
        .pt-safe-top { padding-top: env(safe-area-inset-top, 20px); }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, createContext, useContext } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyBJ0qf4FyJ-Ln8uTlVfyqq84IAeUsTWSCo",
            authDomain: "recordmachine.firebaseapp.com",
            projectId: "recordmachine",
            storageBucket: "recordmachine.firebasestorage.app",
            messagingSenderId: "817708522720",
            appId: "1:817708522720:web:5e3b876ce170012d53c485",
            measurementId: "G-WR49R47LN1"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 嘗試啟用離線支援 (Best Effort)
        try {
            db.enablePersistence({ synchronizeTabs: true }).catch(err => {
                console.log('Persistence disabled:', err.code);
            });
        } catch(e) { console.log("Persistence check skipped"); }

        // --- Icon ---
        const Icon = ({ name, size=20, className="", ...props }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current && window.lucide.icons[name]) {
                    const svg = window.lucide.createElement(window.lucide.icons[name]);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    svg.setAttribute('class', className);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                }
            }, [name, size, className]);
            return <span ref={ref} {...props} className={`inline-flex items-center justify-center ${className}`} />;
        };

        // --- Contexts ---
        const ToastContext = createContext();
        const ModalContext = createContext();

        // --- UI Provider ---
        const UIProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            const [modal, setModal] = useState(null);

            const addToast = (msg, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, msg, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };

            return (
                <ToastContext.Provider value={addToast}>
                    <ModalContext.Provider value={setModal}>
                        {children}
                        <div className="fixed top-6 left-0 right-0 z-[100] flex flex-col items-center gap-2 pointer-events-none px-4">
                            <AnimatePresence>
                                {toasts.map(t => (
                                    <motion.div key={t.id} initial={{opacity:0,y:-20}} animate={{opacity:1,y:0}} exit={{opacity:0}} className={`glass-toast px-4 py-2.5 rounded-xl flex items-center gap-3 shadow-xl pointer-events-auto border-l-4 ${t.type==='error'?'border-red-500':'border-green-500'}`}>
                                        <Icon name={t.type==='error'?'AlertCircle':'CheckCircle2'} size={18} className={t.type==='error'?'text-red-400':'text-green-400'}/>
                                        <span className="font-bold text-sm text-white">{t.msg}</span>
                                    </motion.div>
                                ))}
                            </AnimatePresence>
                        </div>
                        <AnimatePresence>
                            {modal && (
                                <div className="fixed inset-0 z-[80] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                                    <motion.div initial={{opacity:0,scale:0.95}} animate={{opacity:1,scale:1}} exit={{opacity:0,scale:0.95}} className="w-full max-w-xs sm:max-w-sm">
                                        {modal.type === 'confirm' && (
                                            <div className="glass-modal rounded-3xl p-6 text-center border-red-500/30 border">
                                                <div className="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="AlertTriangle" className="text-red-500" size={32}/></div>
                                                <h3 className="text-xl font-bold text-white mb-2">{modal.props.title}</h3>
                                                <p className="text-slate-400 text-sm mb-6">{modal.props.message}</p>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button onClick={()=>setModal(null)} className="py-2.5 rounded-xl bg-slate-800 text-slate-300 font-bold text-sm">取消</button>
                                                    <button onClick={()=>{modal.props.onConfirm(); setModal(null);}} className="py-2.5 rounded-xl bg-red-600 text-white font-bold text-sm">確認</button>
                                                </div>
                                            </div>
                                        )}
                                        {modal.type === 'info' && (
                                            <div className="glass-modal rounded-3xl p-6 border-blue-500/30 border text-center">
                                                <h3 className="text-xl font-bold text-white mb-2">{modal.props.title}</h3>
                                                <p className="text-slate-400 text-sm mb-6">{modal.props.message}</p>
                                                <button onClick={()=>setModal(null)} className="w-full py-2.5 rounded-xl bg-blue-600 text-white font-bold text-sm">關閉</button>
                                            </div>
                                        )}
                                        {modal.type === 'clockout' && (
                                            <div className="glass-modal rounded-3xl p-6 border-blue-500/30 border text-center">
                                                <h3 className="text-xl font-black italic mb-4">下班結算</h3>
                                                <div className="space-y-3 mb-6">
                                                    <div className="flex justify-between p-3 bg-white/5 rounded-xl"><span className="text-slate-400 text-xs">時長</span><span className="font-bold font-mono-num">{modal.props.hours}h</span></div>
                                                    <div className="flex justify-between p-3 bg-white/5 rounded-xl"><span className="text-slate-400 text-xs">薪金</span><span className="font-bold font-mono-num text-xl text-green-400">${modal.props.pay}</span></div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button onClick={()=>setModal(null)} className="py-2.5 rounded-xl bg-slate-800 font-bold text-sm">返回</button>
                                                    <button onClick={()=>{modal.props.onConfirm(); setModal(null);}} className="py-2.5 rounded-xl bg-green-600 font-bold text-white text-sm">確認打卡</button>
                                                </div>
                                            </div>
                                        )}
                                    </motion.div>
                                </div>
                            )}
                        </AnimatePresence>
                    </ModalContext.Provider>
                </ToastContext.Provider>
            );
        };

        // --- Shared Components ---
        const NavBar = ({ current, setView }) => {
            const tabs = [{ id: 'accounting', label: '記數', icon: 'Calculator' }, { id: 'data', label: '資料', icon: 'FolderOpen' }, { id: 'video', label: '影片', icon: 'Film' }, { id: 'clock', label: '打卡', icon: 'Timer' }, { id: 'summary', label: '結算', icon: 'PieChart' }];
            return (
                <div className="glass-nav mb-4 overflow-x-auto no-scrollbar">
                    {tabs.map((tab) => (
                        <button key={tab.id} onClick={() => setView(tab.id)} className={`relative flex flex-col items-center justify-center min-w-[60px] py-2 rounded-xl transition-all duration-300 ${current === tab.id ? 'bg-blue-600/20 text-blue-400' : 'text-slate-500 hover:text-slate-300'}`}>
                            <Icon name={tab.icon} size={18} /><span className="text-[10px] font-bold mt-1">{tab.label}</span>
                            {current === tab.id && <motion.div layoutId="nav-underline" className="absolute bottom-0 w-3 h-0.5 bg-blue-500 rounded-full" />}
                        </button>
                    ))}
                </div>
            );
        };

        const TopBar = ({ user, viewingUser, monthlyEst, isOnline, switchViewUser, setShowShareModal, setView, showStatusDetail }) => {
            const statusColor = isOnline ? 'bg-emerald-500' : 'bg-red-500';
            const statusText = isOnline ? '連線中' : '連線中斷';
            const statusTextColor = isOnline ? 'text-emerald-400' : 'text-red-400';

            return (
                <div className="fixed top-0 inset-x-0 z-40 bg-black/60 backdrop-blur-md border-b border-white/10 px-4 pt-safe-top pb-3 flex justify-between items-center h-auto min-h-[90px]">
                    <div className="flex flex-col w-1/3">
                        <div className="flex items-center gap-1.5 mb-0.5">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center font-bold text-xs shadow-lg">
                                {viewingUser ? viewingUser.ownerEmail[0].toUpperCase() : user?.displayName?.[0]?.toUpperCase()}
                            </div>
                            <div className="flex flex-col overflow-hidden">
                                <span className="text-xs font-bold text-white leading-tight truncate">
                                    {viewingUser ? viewingUser.ownerEmail : user?.displayName}
                                </span>
                                <span className="text-[8px] text-slate-400 truncate">{user?.email}</span>
                            </div>
                        </div>
                        <h1 className="text-base font-black tracking-wide text-white leading-tight mt-1">機台收支</h1>
                        <p className="text-[8px] text-blue-500 font-bold tracking-widest leading-none">(V11.2)</p>
                    </div>
                    
                    <div className="flex flex-col items-center justify-center gap-2 w-1/3">
                        <button onClick={showStatusDetail} className="glass-card px-3 py-1 rounded-full flex items-center justify-center gap-2 border border-white/10 bg-black/40 w-full max-w-[120px]">
                            <span className={`relative flex h-2 w-2`}>
                                <span className={`animate-ping absolute inline-flex h-full w-full rounded-full opacity-75 ${statusColor}`}></span>
                                <span className={`relative inline-flex rounded-full h-2 w-2 ${statusColor}`}></span>
                            </span>
                            <span className={`text-[9px] font-bold ${statusTextColor}`}>{statusText}</span>
                        </button>
                        <div className="glass-card px-3 py-1 rounded-full border border-white/10 bg-black/40 text-center w-full max-w-[120px] flex justify-between items-center px-2">
                            <span className="text-[8px] text-slate-500 uppercase font-bold mr-1">預收</span>
                            <span className="text-sm font-mono-num font-bold text-emerald-400 text-glow-green">${monthlyEst.toLocaleString()}</span>
                        </div>
                    </div>

                    <div className="flex items-center justify-end gap-2 w-1/3">
                        {viewingUser ? (
                            <button onClick={()=>switchViewUser(null)} className="p-2 rounded-xl bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30">
                                <Icon name="LogOut" size={18}/>
                            </button>
                        ) : (
                            <>
                                <button onClick={()=>setView('settings')} className="p-2 rounded-xl bg-slate-800 text-slate-300 border border-slate-700 hover:bg-slate-700">
                                    <Icon name="Settings" size={18}/>
                                </button>
                                <button onClick={()=>setShowShareModal(true)} className="p-2 rounded-xl bg-blue-600 text-white shadow-lg hover:bg-blue-500">
                                    <Icon name="Share2" size={18}/>
                                </button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const ShareCenter = ({ user, onClose, onSwitchUser }) => {
            const [activeTab, setActiveTab] = useState('mine'); 
            const [myShares, setMyShares] = useState([]);
            const [sharedWithMe, setSharedWithMe] = useState([]);
            const [inviteEmail, setInviteEmail] = useState('');
            const toast = useContext(ToastContext);
            const setModal = useContext(ModalContext);

            useEffect(() => {
                if(user.isGuest) return;
                const u1 = db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').where('ownerUid', '==', user.uid).onSnapshot(s => setMyShares(s.docs.map(d=>({id:d.id,...d.data()}))));
                const u2 = db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').where('allowedEmail', '==', user.email).onSnapshot(s => setSharedWithMe(s.docs.map(d=>({id:d.id,...d.data()}))));
                return () => { u1(); u2(); };
            }, [user]);

            const sendInvite = async () => {
                if(!inviteEmail) return;
                try {
                    await db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').add({
                        ownerUid: user.uid, ownerEmail: user.email, allowedEmail: inviteEmail, createdAt: new Date().toISOString(), 
                        permissions: { accounting:true, data:true, video:true, clock:true, summary:true }
                    });
                    setInviteEmail(''); toast('邀請已發送');
                } catch (e) {
                    toast('失敗: ' + e.message, 'error');
                }
            };

            const togglePerm = async (id, k, v) => {
                db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').doc(id).set({permissions:{[k]:!v}},{merge:true});
            };

            const delShare = async (id) => {
                setModal({
                    type: 'confirm', 
                    props: {
                        title: '停止分享?', 
                        message: '對方將無法查看您的資料', 
                        onConfirm: async () => {
                            await db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').doc(id).delete();
                            toast('已停止分享');
                        }
                    }
                });
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
                    <motion.div initial={{scale:0.95,opacity:0}} animate={{scale:1,opacity:1}} className="glass-modal w-full max-w-lg rounded-3xl p-5 h-[70vh] flex flex-col border border-slate-700/50 bg-[#1a1a1d]">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-lg font-bold flex items-center gap-2"><Icon name="Share2" className="text-blue-400" size={20}/> 分享中樞</h2>
                            <button onClick={onClose}><Icon name="X" size={20}/></button>
                        </div>
                        <div className="flex p-1 bg-slate-900/50 rounded-xl mb-4 border border-white/5">
                            <button onClick={()=>setActiveTab('mine')} className={`flex-1 py-1.5 rounded-lg text-xs font-bold ${activeTab==='mine'?'bg-blue-600 text-white shadow-lg':'text-slate-400'}`}>我的分享</button>
                            <button onClick={()=>setActiveTab('others')} className={`flex-1 py-1.5 rounded-lg text-xs font-bold ${activeTab==='others'?'bg-purple-600 text-white shadow-lg':'text-slate-400'}`}>接收的分享</button>
                        </div>
                        <div className="flex-1 overflow-y-auto no-scrollbar space-y-3">
                            {activeTab === 'mine' ? (
                                <>
                                    <div className="hk-input-group flex items-center pr-2 mb-3">
                                        <input value={inviteEmail} onChange={e=>setInviteEmail(e.target.value)} placeholder="對方 Email" className="hk-input text-sm"/>
                                        <button onClick={sendInvite} className="bg-blue-600 px-3 py-1.5 rounded-lg font-bold text-xs">邀請</button>
                                    </div>
                                    <div className="space-y-3">
                                        {myShares.map(s => (
                                            <div key={s.id} className="bg-slate-800/40 p-3 rounded-xl border border-white/5">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-xs font-bold text-slate-200">{s.allowedEmail}</span>
                                                    <button onClick={()=>delShare(s.id)} className="text-red-400"><Icon name="Trash2" size={14}/></button>
                                                </div>
                                                <div className="grid grid-cols-5 gap-1">
                                                    {['accounting','data','video','clock','summary'].map(k => {
                                                        const a=s.permissions?.[k]!==false; 
                                                        const icons = {accounting:'Calculator',data:'Folder',video:'Film',clock:'Timer',summary:'PieChart'}; 
                                                        return (
                                                            <button key={k} onClick={()=>togglePerm(s.id,k,a)} className={`h-7 rounded flex items-center justify-center ${a?'bg-green-500/20 text-green-400':'bg-red-500/10 text-slate-600'}`}>
                                                                <Icon name={icons[k]} size={12}/>
                                                            </button>
                                                        )
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            ) : (
                                <div className="space-y-3">
                                    {sharedWithMe.map(s => (
                                        <button key={s.id} onClick={()=>{onSwitchUser(s); onClose();}} className="w-full bg-slate-800/40 p-3 rounded-xl border border-white/5 flex justify-between items-center hover:bg-slate-700 transition-colors">
                                            <div className="text-left">
                                                <div className="text-[9px] text-slate-400 uppercase">Owner</div>
                                                <div className="font-bold text-xs">{s.ownerEmail}</div>
                                            </div>
                                            <div className="bg-purple-600/20 text-purple-300 px-3 py-1 rounded-lg text-xs font-bold">VIEW</div>
                                        </button>
                                    ))}
                                    {sharedWithMe.length===0 && <div className="text-center text-slate-500 mt-10">暫無記錄</div>}
                                </div>
                            )}
                        </div>
                    </motion.div>
                </div>
            );
        };

        const EditModal = ({ record, onClose, onUpdate, onDelete, settings }) => {
            const [form, setForm] = useState({ ...record });
            const toast = useContext(ToastContext);
            const setModal = useContext(ModalContext);
            const handleSave = () => { onUpdate({ ...record, ...form }); toast('更新成功'); };
            const handleDelete = () => {
                setModal({
                    type: 'confirm',
                    props: {
                        title: '確認刪除?',
                        message: '無法復原',
                        onConfirm: () => { onDelete(record.id); toast('已刪除', 'error'); onClose(); }
                    }
                });
            };

            return (
                <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-4">
                    <motion.div initial={{y:"100%"}} animate={{y:0}} exit={{y:"100%"}} className="glass-modal w-full max-w-lg rounded-t-3xl sm:rounded-3xl p-5 pb-safe space-y-4">
                        <div className="flex justify-between items-center"><h3 className="text-lg font-bold flex items-center gap-2"><Icon name="Edit3" className="text-blue-400" size={18}/> 編輯</h3><button onClick={onClose}><Icon name="X" size={18}/></button></div>
                        <div className="space-y-3 max-h-[60vh] overflow-y-auto no-scrollbar">
                            <div className="hk-input-group"><input type="date" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="hk-input" /></div>
                            {record.type === 'machine' && (
                                <>
                                    <div className="hk-input-group border-green-500/30"><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:Number(e.target.value)})} className="hk-input text-green-400 font-bold" /></div>
                                    <div className="hk-input-group"><select value={form.venue} onChange={e=>setForm({...form, venue:e.target.value})} className="hk-input bg-transparent text-white">{settings.venues?.map(v=><option key={v} value={v} className="bg-slate-900">{v}</option>)}</select></div>

                    <div className="glass-card p-5 rounded-3xl space-y-3">
                        <h3 className="font-bold text-slate-300 flex items-center gap-2 text-sm"><Icon name="MapPin" size={16}/> 場地</h3>
                        <div className="flex flex-wrap gap-2">{(localSettings.venues || []).map(v=><span key={v} className="px-2 py-1 bg-blue-900/30 rounded-lg text-[10px] flex items-center gap-2 border border-blue-500/30 text-blue-200">{v}<button onClick={()=>delLocal('venue',v)}><Icon name="X" size={10}/></button></span>)}</div>
                        <div className="flex gap-2"><div className="hk-input-group flex-1"><input value={newVenue} onChange={e=>setNewVenue(e.target.value)} placeholder="新場地" className="hk-input text-sm py-1.5"/></div><button onClick={()=>addLocal('venue',newVenue)} className="px-3 bg-blue-600 rounded-xl"><Icon name="Plus" size={16}/></button></div>
                    </div>

                    <div className="glass-card p-5 rounded-3xl space-y-3">
                        <h3 className="font-bold text-slate-300 flex items-center gap-2 text-sm"><Icon name="Truck" size={16}/> 來源</h3>
                        <div className="flex flex-wrap gap-2">{(localSettings.sources || []).map(s=><span key={s} className="px-2 py-1 bg-purple-900/30 rounded-lg text-[10px] flex items-center gap-2 border border-purple-500/30 text-purple-200">{s}<button onClick={()=>delLocal('source',s)}><Icon name="X" size={10}/></button></span>)}</div>
                        <div className="flex gap-2"><div className="hk-input-group flex-1"><input value={newSource} onChange={e=>setNewSource(e.target.value)} placeholder="新來源" className="hk-input text-sm py-1.5"/></div><button onClick={()=>addLocal('source',newSource)} className="px-3 bg-purple-600 rounded-xl"><Icon name="Plus" size={16}/></button></div>
                    </div>
                    
                    <button onClick={handleSaveAll} className="w-full py-3 rounded-2xl bg-green-500/10 text-green-400 border border-green-500/20 font-bold hover:bg-green-500/20 transition-colors text-sm shadow-[0_0_15px_rgba(34,197,94,0.1)] flex items-center justify-center gap-2"><Icon name="Save" size={16}/> 儲存設定 Save Settings</button>
                    <button onClick={()=>{ setModal({type:'confirm',props:{title:'登出?',message:'確定要登出嗎?',onConfirm:logout}}) }} className="w-full py-3 rounded-2xl bg-red-500/10 text-red-400 border border-red-500/20 font-bold hover:bg-red-500/20 transition-colors text-sm">登出系統</button>
                </div>
            );
        };

        const Login = ({ onLogin }) => {
            const [email, setEmail] = useState(''); const [pass, setPass] = useState('');
            const authAct = async (t) => { try { if(t==='g') await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); else if(t==='guest') {localStorage.setItem('guest',JSON.stringify({uid:'guest',displayName:'Guest',isGuest:true})); onLogin({uid:'guest',displayName:'Guest',isGuest:true});} else await auth.signInWithEmailAndPassword(email,pass); } catch(e){alert(e.message);} };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6 z-50 relative">
                    <div className="glass-card p-8 rounded-[40px] w-full max-w-sm border border-white/10 shadow-2xl backdrop-blur-xl">
                        <div className="text-center mb-10">
                            <div className="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg transform rotate-3"><Icon name="Gamepad2" size={32} className="text-white"/></div>
                            <h1 className="text-3xl font-black italic tracking-tighter text-white">MACHINE<span className="text-blue-500">PRO</span></h1>
                            <p className="text-slate-500 text-[10px] tracking-[0.4em] uppercase mt-2">Hong Kong Edition</p>
                        </div>
                        <div className="space-y-3">
                            <button onClick={()=>authAct('g')} className="w-full py-3 bg-white text-black font-bold rounded-2xl flex justify-center items-center gap-3 hover:scale-105 transition-transform shadow-lg">
                                <svg viewBox="0 0 24 24" width="18" height="18"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Google Login
                            </button>
                            <div className="flex items-center gap-2 text-[10px] text-slate-600 py-1"><div className="h-px bg-slate-800 flex-1"></div>OR<div className="h-px bg-slate-800 flex-1"></div></div>
                            <div className="hk-input-group"><input placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="hk-input text-sm"/></div>
                            <div className="hk-input-group"><input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} className="hk-input text-sm"/></div>
                            <button onClick={()=>authAct('e')} className="w-full py-3 bg-blue-600 font-bold rounded-2xl shadow-lg text-white hover:bg-blue-500 transition-colors text-sm">Login / Register</button>
                            <button onClick={()=>authAct('guest')} className="text-slate-500 w-full text-center text-[10px] hover:text-white transition-colors">訪客試用 Guest Mode</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('accounting');
            const [records, setRecords] = useState([]);
            const [settings, setSettings] = useState({ venues: ['旺角中心','現時點','信和中心'], sources: ['淘寶','日拍'], nickname: '機主' });
            const [monthlyEst, setMonthlyEst] = useState(0);
            const [showShareModal, setShowShareModal] = useState(false);
            const [viewingUser, setViewingUser] = useState(null);
            const [activePermissions, setActivePermissions] = useState(null);
            const [editingRecord, setEditingRecord] = useState(null);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [loading, setLoading] = useState(true);
            const setModal = useContext(ModalContext);

            useEffect(() => {
                const handleStatusChange = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', handleStatusChange);
                window.addEventListener('offline', handleStatusChange);
                return () => {
                    window.removeEventListener('online', handleStatusChange);
                    window.removeEventListener('offline', handleStatusChange);
                };
            }, []);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser({ ...u, isGuest: false, displayName: u.displayName || '未命名' });
                        const s = await db.collection('artifacts').doc('recordmachine').collection('users').doc(u.uid).collection('settings').doc('profile').get();
                        if (s.exists) setSettings(prev => ({...prev, ...s.data()}));
                        db.collection('artifacts').doc('recordmachine').collection('users').doc(u.uid).collection('records').orderBy('date', 'desc').limit(200)
                            .onSnapshot(snap => {
                                setRecords(snap.docs.map(d => ({id: d.id, ...d.data()})));
                            });
                    } else {
                        const g = localStorage.getItem('guest');
                        if (g) { setUser(JSON.parse(g)); setRecords(JSON.parse(localStorage.getItem('guest_records') || '[]')); setSettings(JSON.parse(localStorage.getItem('guest_settings') || JSON.stringify(settings))); }
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (viewingUser) {
                    const unsub = db.collection('artifacts').doc('recordmachine').collection('public').doc('data').collection('shares').doc(viewingUser.id)
                        .onSnapshot(doc => {
                            if(doc.exists) setActivePermissions(doc.data().permissions || {});
                            else { alert("分享已停止"); setViewingUser(null); }
                        });
                    const unsubRecords = db.collection('artifacts').doc('recordmachine').collection('users').doc(viewingUser.ownerUid).collection('records').orderBy('date', 'desc').limit(200)
                        .onSnapshot(snap => {
                             setRecords(snap.docs.map(d => ({id: d.id, ...d.data()})));
                        });
                    return () => { unsub(); unsubRecords(); };
                } else {
                    setActivePermissions(null);
                }
            }, [viewingUser]);

            useEffect(() => {
                if (!records.length) { setMonthlyEst(0); return; }
                const ym = new Date().toISOString().slice(0, 7);
                const total = records.filter(r => r.date.startsWith(ym) && ['machine', 'video', 'clockin'].includes(r.type)).reduce((sum, r) => sum + (Number(r.amount) || 0), 0);
                setMonthlyEst(total);
            }, [records]);

            const switchViewUser = async (shareObj) => {
                if (!shareObj) {
                    setViewingUser(null);
                    if(user && !user.isGuest) {
                         const s = await db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('settings').doc('profile').get();
                         if(s.exists) setSettings(prev => ({...prev, ...s.data()}));
                         db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('records').orderBy('date', 'desc').limit(200)
                            .onSnapshot(snap => {
                                setRecords(snap.docs.map(d => ({id: d.id, ...d.data()})));
                            });
                    }
                } else {
                    setViewingUser(shareObj);
                    setActivePermissions(shareObj.permissions || {});
                    const s = await db.collection('artifacts').doc('recordmachine').collection('users').doc(shareObj.ownerUid).collection('settings').doc('profile').get();
                    if(s.exists) setSettings(prev => ({...prev, ...s.data()}));
                }
            };
            
            // Helper for centralized edits
            const handleEdit = (r) => {
                setEditingRecord(r);
            };

            const handleAdd = async (d) => { 
                const nr={...d,id:Math.random().toString(36).slice(2),createdAt:new Date().toISOString()}; 
                if(!user.isGuest) {
                    await db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('records').doc(nr.id).set(nr); 
                } else {
                    const ns=[nr,...records]; setRecords(ns); localStorage.setItem('guest_records',JSON.stringify(ns)); 
                }
            };

            const handleUpdate = async (d) => { 
                if(!user.isGuest) {
                    await db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('records').doc(d.id).set(d,{merge:true}); 
                } else {
                    const ns=records.map(r=>r.id===d.id?d:r); setRecords(ns); localStorage.setItem('guest_records',JSON.stringify(ns)); 
                }
                setEditingRecord(null); 
            };

            const handleDelete = async (id) => { 
                if(!confirm("刪除?")) return; 
                if(!user.isGuest) {
                    await db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('records').doc(id).delete(); 
                } else {
                    const ns=records.filter(r=>r.id!==id); setRecords(ns); localStorage.setItem('guest_records',JSON.stringify(ns)); 
                }
                setEditingRecord(null); 
            };
            
            const handleSettingsUpdate = async (newSettings) => {
                setSettings(newSettings);
                if (user.isGuest) {
                    localStorage.setItem('guest_settings', JSON.stringify(newSettings));
                } else {
                    try {
                        await db.collection('artifacts').doc('recordmachine').collection('users').doc(user.uid).collection('settings').doc('profile').set(newSettings, {merge:true});
                    } catch (e) {
                        alert("設定儲存失敗: " + e.message);
                    }
                }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center text-blue-500 font-bold">LOADING...</div>;
            if (!user) return <Login onLogin={(u) => { setUser(u); if(u.isGuest) loadGuestData(); }} />;

            const isBlocked = viewingUser && activePermissions && activePermissions[view] === false;

            return (
                <div className="min-h-screen pb-10">
                    <TopBar user={user} viewingUser={viewingUser} monthlyEst={monthlyEst} isOnline={isOnline} switchViewUser={switchViewUser} setShowShareModal={setShowShareModal} setView={setView} />
                    
                    <main className="pt-36 px-4 container mx-auto max-w-lg">
                        <AnimatePresence mode="wait">
                            {isBlocked ? (
                                <motion.div key="blocked" initial={{opacity:0}} animate={{opacity:1}} className="h-[50vh] flex flex-col items-center justify-center text-center p-6 glass-card rounded-3xl border-red-500/30">
                                    <Icon name="Lock" size={48} className="text-red-500 mb-4"/>
                                    <h2 className="text-xl font-bold text-red-400">存取被拒絕</h2>
                                </motion.div>
                            ) : (
                                <motion.div key={view} initial={{opacity:0, y:10}} animate={{opacity:1, y:0}} exit={{opacity:0, y:-10}} transition={{duration:0.25}}>
                                    {view !== 'accounting' && <NavBar current={view} setView={setView} />}
                                    
                                    {view === 'accounting' && <Accounting records={records} onAdd={handleAdd} onEdit={handleEdit} settings={settings} readOnly={!!viewingUser} nav={<NavBar current={view} setView={setView} />} />}
                                    {view === 'data' && <DataFolder records={records} onEdit={!viewingUser ? handleEdit : undefined} />}
                                    {view === 'video' && <VideoPage records={records} onAdd={handleAdd} onEdit={handleEdit} readOnly={!!viewingUser} />}
                                    {view === 'clock' && <ClockPage records={records} onAdd={handleAdd} onEdit={handleEdit} user={settings.nickname} readOnly={!!viewingUser} />}
                                    {view === 'summary' && <Summary records={records} />}
                                    {view === 'settings' && <SettingsPage user={user} settings={settings} onUpdate={handleSettingsUpdate} logout={() => {setUser(null); auth.signOut();}} readOnly={!!viewingUser} />}
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </main>

                    <AnimatePresence>
                        {editingRecord && !viewingUser && <EditModal record={editingRecord} onClose={()=>setEditingRecord(null)} onUpdate={handleUpdate} onDelete={handleDelete} settings={settings} />}
                        {showShareModal && <ShareCenter user={user} onClose={()=>setShowShareModal(false)} onSwitchUser={switchViewUser} />}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UIProvider><App /></UIProvider>);
    </script>
</body>
</html>
